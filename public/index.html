<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solitaire</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="js/deps/jquery.js"></script>
  <script src="js/shuffle.js"></script>
</head>
<body>
  <main>
    <header>
      <h1>Solitaire</h1>
    </header>
    <section id="cardtable">
      <section id="draw">
        <div class="deck" id="drawn">face up</div>
        <div class="deck" id="reservoir">deck</div>
      </section>
      <section id="home">
        <div class="bank" id="bank1">
          <ul>
            <li class="face-up">bank 1</li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
          </ul>
        </div>
        <div class="bank" id="bank2">
          <ul>
            <li class="face-up">bank 2</li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
          </ul>
        </div>
        <div class="bank" id="bank3">
          <ul>
            <li class="face-up">bank 3</li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
          </ul>
        </div>
        <div class="bank" id="bank4">
          <ul>
            <li class="face-up">bank 4</li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
            <li class="face-up"></li>
          </ul>
        </div>
      </section>
      <section id="active">
        <div class="stack" id="stack1">
          <ul>
            <li class="face-up">stack 1</li>
          </ul>
        </div>
        <div class="stack" id="stack2">
          <ul>
            <li class="face-up">stack 2</li>
          </ul>
        </div>
        <div class="stack" id="stack3">
          <ul>
            <li class="face-up">stack 3</li>
          </ul>
        </div>
        <div class="stack" id="stack4">
          <ul>
            <li class="face-up">stack 4</li>
          </ul>
        </div>
        <div class="stack" id="stack5">
          <ul>
            <li class="face-up">stack 5</li>
          </ul>
        </div>
        <div class="stack" id="stack6">
          <ul>
            <li class="face-up">stack 6</li>
          </ul>
        </div>
        <button id="new-game">New Game</button>
      </section>
    </section>
  </main>
</body>
</html>
