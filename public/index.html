<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solitaire</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="js/deps/jquery.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <main>
    <header>
      <h1>Solitaire</h1>
    </header>
    <section id="cardtable">
      <section id="draw">
        <div class="deck" id="reservoir"></div>
        <div class="deck" id="drawn"></div>
      </section>
      <section id="home">
        <div class="bank" id="bank1"></div>
        <div class="bank" id="bank2"></div>
        <div class="bank" id="bank3"></div>
        <div class="bank" id="bank4"></div>
      </section>
      <section id="active">
        <div class="stack" id="stack1"></div>
        <div class="stack" id="stack2"></div>
        <div class="stack" id="stack3"></div>
        <div class="stack" id="stack4"></div>
        <div class="stack" id="stack5"></div>
        <div class="stack" id="stack6"></div>
      </section>
    </section>
  </main>
</body>
</html>
